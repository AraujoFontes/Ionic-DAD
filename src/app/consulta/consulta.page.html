<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Associação Bichos Gerais
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="h1consulta" text-center>Marcar Consulta</h1>  
  <ion-item class="item-select">
    <ion-label>Animal</ion-label>
    <ion-select  class="select-animal" cancel-text="Cancelar" placeholder="Selecionar">
      <ion-select-option value="f">Ralf</ion-select-option>
      <ion-select-option  value="m">Black</ion-select-option>
    </ion-select>
  </ion-item>
  
  <ion-item class="item-select">
    <ion-label>Horário</ion-label>
    <ion-datetime class="horario" display-format="DD/MM/YYYY HH:mm" min="2019" done-text="OK" cancel-text="Cancelar"></ion-datetime>
  </ion-item>

  <ion-button expand="block" class="marcar-consulta" color="success"> Marcar </ion-button>  
</ion-content>
