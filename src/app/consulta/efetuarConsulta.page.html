<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Associação Bichos Gerais
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="h1consulta" text-center>Consultas</h1>  
  <ion-item class="item-select">
    <ion-label>Consulta:</ion-label>
    <ion-select  class="select-animal" [(ngModel)]="consulta"  cancel-text="Cancelar" placeholder="Selecionar">
      <ion-select-option *ngFor="let p of homePage" value="{{p.id_consulta}}">{{p.animal.nome}} / {{p.usuario.nome}} {{p.usuario.sobrenome}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Observação:</ion-label>
    <ion-textarea [(ngModel)]="observacoes" name="observacoes" value="" placeholder="Digite aqui.."></ion-textarea>
  </ion-item>
  <ion-button expand="block" class="marcar-consulta" (click)="efetuarConsulta()" color="success"> Concluir </ion-button>  
</ion-content>
